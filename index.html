<!doctype html>
<html>
  <head>
	<header>
    		<h1>World of smurf</h1>
  	</header>
    <style>
      #columns{
        column-width:350px;
        column-gap: 15px;
      }
      #columns figure{
        display: inline-block;
        border:1px solid rgba(0,0,0,0.2);
        margin:0;
        margin-bottom: 15px;
        padding:10px;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.5);;
      }
      #columns figure img{
        width:100%;
      }
      #columns figure figcaption{
        border-top:1px solid rgba(0,0,0,0.2);
        padding:10px;
        margin-top:11px;
      }
    </style>
  </head>
  <body>
    <div id="columns">
      <figure>
        <img src="http://vignette3.wikia.nocookie.net/smurfs/images/a/a2/Male_Smurf_Comic_Book.jpg/revision/latest?cb=20110914021916">
        <figcaption>Hefty Smuft, The strongest Smurf in the village.</figcaption>
      </figure>
 
      <figure>
        <img src="http://vignette3.wikia.nocookie.net/smurfs/images/b/bd/Papa_Smurf123.png/revision/latest?cb=20130805130238">
        <figcaption>Papa Smurf, Head of the village and a very powerful alchemist.</figcaption>
      </figure>
 
      <figure>
        <img src="https://s-media-cache-ak0.pinimg.com/564x/9a/3a/69/9a3a69997462ad7e4a27c695d25986c8.jpg">
        <figcaption>Smurfette, based on the Ming Dynasty period</figcaption>
      </figure>
 
      <figure>
        <img src="http://thelongandshort.org/assets/images/_articleImageFullWidth/smurf2.jpg">
        <figcaption>Brainy Smurf, The only Smurf who always takes everything seriously.</figcaption>
      </figure>
 
     </div>
        
  </body>
</html>
